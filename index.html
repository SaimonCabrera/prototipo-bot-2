<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protótipo WhatsApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">

    
<div id="contact-screen" class="screen container">
    <div class="contact-header py-3 bg-success text-white d-flex align-items-center">
        <img src="whatsapp.png" alt="Logo" class="me-3" style="width: 40px; height: 40px;">
        <h2 class="mb-0">WhatsApp</h2>
    </div>

    <div class="contact-list my-3">
        <!-- Exemplo de conversa -->
        <div class="contact-item d-flex align-items-center p-3 border-bottom" onclick="startChat()">
            <div class="contact-avatar">
                <img src="bot.png" alt="Contato" class="rounded-circle" style="width: 50px; height: 50px;">
            </div>
            <div class="contact-details ms-3">
                <h5 class="mb-1">Assistente virtual</h5>
            </div>
        </div>

        <!-- Você pode adicionar mais contatos aqui -->
        <div class="contact-item d-flex align-items-center p-3 border-bottom" >
            <div class="contact-avatar">
                <img src="mae.png" alt="Contato" class="rounded-circle" style="width: 50px; height: 50px;">
            </div>
            <div class="contact-details ms-3">
                <h5 class="mb-1">Mãe</h5>
            </div>
        </div>

        <div class="contact-item d-flex align-items-center p-3 border-bottom">
            <div class="contact-avatar">
                <img src="amor.png" alt="Contato" class="rounded-circle" style="width: 50px; height: 50px;">
            </div>
            <div class="contact-details ms-3">
                <h5 class="mb-1">Amor</h5>
            </div>
        </div>

        <!-- Adicionar mais contatos -->
    </div>
</div>

        <!-- Tela de Chat -->
        <div id="chat-screen" class="screen container my-5" style="display: none;">
            <div class="chat-header">
                <button class="btn btn-danger" onclick="restartBot()"><i class="fas fa-arrow-left"></i></button>
                <div class="d-flex align-items-center">
                    <img src="bot.png" alt="Profile" class="rounded-circle me-2" width="40" height="40"> <!-- Substitua pelo caminho da imagem -->
                    <div>
                        <h2 id="contact-name" class="h5 mb-0">Assistente virtual</h2> <!-- Nome do contato -->
                        <p class="small text-light mb-0">Online</p> <!-- Status do contato -->
                    </div>
                </div>
            </div>

            <div id="chat-body" class="chat-body p-3 bg-light" style="height: 400px; overflow-y: auto;">
                <!-- As mensagens do chat serão exibidas aqui -->
            </div>

            <div class="input-container d-flex p-3 bg-white border-top">
                <input type="text" id="user-input" class="form-control me-2" placeholder="Digite sua mensagem..." />
                <button id="send-button" class="btn btn-success" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Tela de Chat Privado -->
    <div id="private-chat-screen" class="chat-screen container" style="display: none;">
        <div class="chat-header bg-success d-flex justify-content-between align-items-center p-3 text-white">
            <button onclick="backToBot()" class="btn btn-danger"><i class="fas fa-arrow-left"></i></button>
            <h2 id="private-contact-name" class="h5 mb-0">Conversa</h2>
        </div>
        <div id="private-chat-body" class="chat-body p-3 bg-light" style="height: 400px; overflow-y: auto;">
            <!-- As mensagens da nova conversa vão aparecer aqui -->
        </div>
        <div class="chat-footer d-flex p-3 bg-white border-top">
            <input id="private-user-input" type="text" class="form-control me-2" placeholder="Mensagem">
            <button class="btn btn-success" onclick="sendPrivateMessage()">Enviar</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
